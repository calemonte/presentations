<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Sample Looping Presentation</title>

    <link rel="stylesheet" href="../../css/reset.css" />
    <link rel="stylesheet" href="../../css/reveal.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/theme/serif.css" />

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="../../lib/css/monokai.css" />

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement("link");
      link.rel = "stylesheet";
      link.type = "text/css";
      link.href = window.location.search.match(/print-pdf/gi)
        ? "../../css/print/pdf.css"
        : "../../css/print/paper.css";
      document.getElementsByTagName("head")[0].appendChild(link);
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-color="#678876" style="color: floralwhite;">
          I'm a looping presentation with no controls!
        </section>
        </section>
        <section data-background-color="#967C92" style="color: floralwhite;">
          Wow!
        </section>
        <section data-background-color="#FBBA42">
          Look at me go!
        </section>
        <section data-background-color="#3B3F42" style="color:floralwhite">
          Alright, time for me to go back to the beginning...
        </section>
        </section>
      </div>
    </div>

    <script src="../../js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies

      Reveal.initialize({
        dependencies: [
          { src: "../../plugin/markdown/marked.js" },
          { src: "../../plugin/markdown/markdown.js" },
          { src: "../../plugin/notes/notes.js", async: true },
          { src: "../../plugin/highlight/highlight.js", async: true }
        ],
        autoSlide: 3000,
        loop: true,
        progress: false,
        controls: false,
      });
    </script>
  </body>
</html>
